<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <meta name="description" content="Create a todo list for free">
    <link rel="stylesheet" href="css/site.css">
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
    <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
</head>
<body>
    <header>
        <h1>Create your ToDo List</h1>
    </header>
    <div id="create-item">
        <label for="title">Title: </label>
        <input id="title" type="text">
        <span>*</span>
        <br>

        <label for="description">Description: </label>
        <textarea id="description" rows="8" cols="25"></textarea>
        <span></span>
        <br>

        <label  for="start-date">Start Date: </label>
        <input id="start-date" type="date">
        <span></span>
        <br>

        <label for="end-date">End Date: </label>
        <input id="end-date" type="date">
        <span></span>
        <br>

        <label for="is-complete">Is Complete?</label>
        <input type="checkbox" id="is-complete">
        <br>

        <label for="">Choose an urgency: </label>
        <select id="urgency">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
        </select>
        <br>

        <button type="button">Add ToDo Item</button>

    </div>
    <div id="read-item">
        <button type="button">Read Item</button>
    </div>

    <div id="todo-list"></div>

    <script src="node_modules/js-datepicker/dist/datepicker.min.css"></script>
    <script src="scripts/main.js"></script>
    <script>
        //loop through all "due-date" class elements
        //and add the datepicker
        let allDateElem = document.querySelectorAll(".due-date");
        for (let i = 0; i < allDateElem.length; i++) {
            datepicker(allDateElem[i]);
            
        }
    </script>
</body>
</html>
